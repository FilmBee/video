<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... -->
</head>
<body>
  <div class="video-container">
    <video id="video-player" class="video-js vjs-default-skin" controls>
      <!-- The video source will be added programmatically -->
    </video>
    <div class="options">
      <form id="video-form">
        <label for="video-url">Video URL:</label>
        <input type="text" id="video-url" required>
        <button type="submit">Load Video</button>
      </form>
      <div>
        <label for="audio-tracks">Audio Tracks:</label>
        <select id="audio-tracks"></select>
      </div>
      <div>
        <label for="subtitle-tracks">Subtitles:</label>
        <select id="subtitle-tracks"></select>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
